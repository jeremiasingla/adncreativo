<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creativos que venden. Sin diseñador. Pegá tu URL, Aura Studio extrae tu marca y genera imágenes y copy listos para publicar. Menos costo, más ventas."
    />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-red.svg" id="favicon" />
    <title>Aura Studio – Contenido de marca con IA</title>
    <script>
      // Detectar tema del navegador y actualizar favicon dinámicamente
      (function() {
        const favicon = document.getElementById('favicon');
        
        function updateFavicon() {
          const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (isDark) {
            // Tema oscuro -> usar favicon blanco
            favicon.href = '/images/favicon-white.svg';
          } else {
            // Tema claro -> usar favicon rojo
            favicon.href = '/images/favicon-red.svg';
          }
        }
        
        // Actualizar al cargar
        updateFavicon();
        
        // Escuchar cambios en el tema del navegador
        if (window.matchMedia) {
          const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
          
          // Método moderno
          if (mediaQuery.addEventListener) {
            mediaQuery.addEventListener('change', updateFavicon);
          } else if (mediaQuery.addListener) {
            // Compatibilidad con navegadores antiguos
            mediaQuery.addListener(updateFavicon);
          }
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Filtro SVG liquid glass (Apple-style) para header y elementos con backdrop-filter: url(#header-liquid-glass) -->
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
      <defs>
        <filter id="header-liquid-glass" primitiveUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.04" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

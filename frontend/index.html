<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Creativos que venden. Sin diseñador. Pegá tu URL, ADNCreativo extrae tu marca y genera imágenes y copy listos para publicar. Menos costo, más ventas."
    />
    <title>ADNCreativo – Contenido de marca con IA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&family=Montserrat:wght@400;500;600;700&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Filtro SVG liquid glass (Apple-style) para header y elementos con backdrop-filter: url(#header-liquid-glass) -->
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;">
      <defs>
        <filter id="header-liquid-glass" primitiveUnits="objectBoundingBox">
          <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.04" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
